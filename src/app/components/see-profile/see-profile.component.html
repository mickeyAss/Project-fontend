<mat-toolbar>
    <div style="height: 100px">
        <img src="assets/Img/RB Logo.png" style="width: 110px; height: 110px; object-fit: cover" />
    </div>

    <div style="display: flex; justify-content: space-between; width: 100%" class="font-Login">
        <div style="display: flex; flex-direction: row; align-items: center">
            <span style="font-size: 50px; color: #fff; font-weight: bold">Ranking</span>
            <span style="
          font-size: 50px;
          color: #7e7e7e;
          font-weight: bold;
          font-style: italic;
        ">Bike</span>
        </div>
        <div style="display: flex; align-items: center">
            <div style="margin-right: 50px">
                <button mat-button style="color: #fff; font-weight: bold; margin-right: 30px" [routerLink]="['/']">
                    HOME
                </button>
                <button mat-button style="color: #fff; font-weight: bold; margin-right: 30px" [routerLink]="['/about']">
                    ABOUT
                </button>
                <button mat-button style="color: #fff; font-weight: bold; margin-right: 30px" (click)="goToRank()">
                    RANK
                </button>

                <mat-icon style="
            color: #fff;
            cursor: pointer;
            position: relative;
            bottom: -3.5px;
          " fontIcon="logout" (click)="logout()"></mat-icon>
            </div>
            <div style="display: flex; align-items: center">
                <img *ngFor="let item of this.user" src="{{ item.img }}" class="hoveimg"
                    style="width: 50px; height: 50px; border-radius: 50%;object-fit: cover; cursor: pointer;"
                    [routerLink]="['/profile', item.uid]" />
            </div>
        </div>
    </div>
</mat-toolbar>


<div style="height: 800px;">
    <div style="
    height: 80%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    align-items: center;
  ">
        <div style="display: flex">
            <div style="
        width: 900px;
        position: relative;
        /* right: -60px; */
        height: 740px;
        border-radius: 10px;
        position: relative; /* เพิ่มการกำหนดตำแหน่งเพื่อให้ ::after ได้ถูกตำแหน่ง */
      " class="filter">
                <div *ngFor="let item of bidData">
                    <div style="display: flex; justify-content: center">
                        <div style="
              display: flex;
              flex-direction: row;
              justify-content: space-between;
              width: 800px;
            ">
                            <div style="display: flex; flex-direction: row">
                                <img src="{{ item.img }}" style="
                  width: 180px;
                  height: 180px;
                  border-radius: 50%;
                  box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.75); /* เพิ่มความเข้มของเงา */
                  margin-top: 45px;
                  object-fit: cover;
                  
                " />
                                <div style="position: relative; top: -20px;">
                                    <h1 style="margin-top: 110px; margin-left: 30px; font-size: 40px; color: #fff;">
                                        {{ item.username }}
                                    </h1>
                                    <p
                                        style=" margin-left: 31px; font-size: 15px; color: #fff; position: relative; top: -20px;">
                                        {{item.accountname}}</p>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-bg2"></div>

                <div style="display: flex; justify-content: center">
                    <div style="width: 800px; position: relative">

                        <div style="display: flex; justify-content: center">

                            <div style="
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-column-gap: 50px;
                margin-top: 40px;
                
              ">


                                <div *ngFor="let bigBike of this.bigData"
                                    style="margin-top: 20px;  display: flex; justify-content: center;">
                                    <div
                                        style="flex-direction: column; align-items: center; display: flex; text-align: center;">

                                        <img [src]="bigBike.bimg" alt="Big Bike Image" style="
                                    width: 180px;
                                    height: 130px;
                                    cursor: pointer;
                                    border-radius: 10px; /* ขอบมน */
                                    object-fit: cover;
                                  " [routerLink]="['/grap',bigBike.bid]" />
                                        <h5 style="margin-top: 5px;color: #fff">
                                            {{ bigBike.bname }}
                                        </h5>
                                    </div>

                                </div>
                                <div class="card-bg"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
