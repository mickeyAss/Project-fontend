<mat-toolbar>
    <div style="height: 100px">
        <img src="assets/Img/RB Logo.png" style="width: 110px; height: 110px; object-fit: cover" />
    </div>

    <div style="display: flex; justify-content: space-between; width: 100%" class="font-Login">
        <div style="display: flex; flex-direction: row; align-items: center">
            <span style="font-size: 50px; color: #fff; font-weight: bold">Ranking</span>
            <span style="
          font-size: 50px;
          color: #7e7e7e;
          font-weight: bold;
          font-style: italic;
        ">Bike</span>
        </div>
        <div style="display: flex; align-items: center">
            <div style="margin-right: 50px">
                <button mat-button style="color: #fff; font-weight: bold; margin-right: 30px" [routerLink]="['/']">
                    HOME
                </button>
                <button mat-button style="color: #fff; font-weight: bold; margin-right: 30px" [routerLink]="['/about']">
                    ABOUT
                </button>
                <button mat-button style="color: #fff; font-weight: bold; margin-right: 30px" (click)="goToRank()">
                    RANK
                </button>

                <mat-icon style="
            color: #fff;
            cursor: pointer;
            position: relative;
            bottom: -3.5px;
          " fontIcon="logout" (click)="logout()"></mat-icon>
            </div>
            <div style="display: flex; align-items: center;">
                <ng-container *ngFor="let item of user">
                    <img class="hoveimg" *ngIf="item.img" src="{{item.img}}"
                        style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover; cursor: pointer;"
                        [routerLink]="['/profile', item.uid]">
                    <img class="hoveimg" *ngIf="!item.img"
                        src="https://cdn.pixabay.com/photo/2012/04/13/21/07/user-33638_1280.png"
                        style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover; cursor: pointer;"
                        [routerLink]="['/profile', item.uid]">
                </ng-container>
            </div>
        </div>
    </div>
</mat-toolbar>



<div *ngFor="let item of this.bigBikes" style="display: flex; justify-content: center;">
    <div  style="background-color: rgba(72, 72, 72, 0.5); width: 1100px; height: 360px; margin-top: 10px; border-radius: 10px; padding: 30px; padding-right: 120px; padding-left: 120px; display: flex; align-items: center; ">
        <div style=" width: 100%; display: flex; justify-content: space-between;">
            <img style="width: 400px; height: 300px; border-radius: 5px;" src="{{item.bimg}}" >
            <div style="display: flex; justify-content: flex-start; width: 360px; align-items: center;">
                <div style="flex-direction: column;">
                    <h1 style="color: #fff; font-size: 25px;">{{item.bname}}</h1>
                    <div style="display: flex; color: #fff;">
                        <p>คะแนน : &nbsp;</p>
                        <p>{{item.scsum}}</p>
                    </div>
                    <div style="display: flex; color: #fff;">
                        <p>อันดับ : &nbsp;</p>
                        <p>{{item.ranking}}</p>
                    </div>
                </div>
               
            </div>
            </div>
        </div>
       
    </div>  
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="timer"
    [fullScreen]="true"><p style="color: white" > Loading... </p></ngx-spinner>
