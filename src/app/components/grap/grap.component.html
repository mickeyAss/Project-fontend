<mat-toolbar>
    <div style="height: 100px">
        <img src="assets/Img/RB Logo.png" style="width: 110px; height: 110px; object-fit: cover" />
    </div>

    <div style="display: flex; justify-content: space-between; width: 100%" class="font-Login">
        <div style="display: flex; flex-direction: row; align-items: center">
            <span style="font-size: 50px; color: #fff; font-weight: bold">Ranking</span>
            <span style="
            font-size: 50px;
            color: #7e7e7e;
            font-weight: bold;
            font-style: italic;
          ">Bike</span>
        </div>
        <div style="display: flex; align-items: center; ">
            <div style="margin-right: 50px;">
                <button mat-button style="color: #fff; font-weight: bold; margin-right: 30px;"
                    [routerLink]="['/']">HOME</button>
                <button mat-button style="color: #fff; font-weight: bold; margin-right: 30px;"
                    [routerLink]="['/about']">ABOUT</button>
                <button mat-button style="color: #fff; font-weight: bold; margin-right: 30px;" [routerLink]="['/rank']"
                    (click)="goToRank()">RANK</button>

                <mat-icon style=" color: #fff; cursor: pointer; position: relative; bottom: -3.5px;" fontIcon="logout"
                    (click)="logout()"></mat-icon>
            </div>
            <div style="display: flex; align-items: center;">
                <img class="hoveimg" *ngFor="let item of this.user" src="{{item.img}}"
                    style=" width: 50px; height: 50px; border-radius: 50%; object-fit: cover; cursor: pointer;"
                    [routerLink]="['/profile',item.uid]">
            </div>
        </div>
    </div>
</mat-toolbar>

<div *ngFor="let item of this.bidData">
    <div
        style="display: flex; justify-content: center; align-items: center; text-align: center; height: 500px; ">
        <div
            style="flex-direction: column; background-color: #fcfcfc; width: 450px; padding: 20px; border-radius: 10px; ">
            <div style="display: flex; justify-content: center; ">
                <div style=" width: 400px; display: flex; justify-content: flex-start; margin-bottom: 10px;">
                    <div
                        style="width: 105px;height: 105px;   border-radius: 50%;  background-color: rgb(0, 68, 255); display: flex; align-items: center; justify-content: center;">
                        <img style="width: 100px; height: 100px; border-radius: 50%; cursor: pointer; object-fit: cover;" src="{{item.img}}" [routerLink]="['/see-profile',item.uid_fk,item.bid]">
                    </div>
                    <div style="margin-left: 10px; ">
                        <h1 style="height: 18px; display: flex; justify-content: flex-start;">{{item.username}}</h1>
                        <p style="display: flex; justify-content: flex-start;">{{item.accountname}}</p>
                    </div>

                </div>
            </div>

            <div style="display: flex; justify-content: center;">
                <div
                    style="background-color: #f5f5f5; box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.50);; height: 320px; width: 400px; border-radius: 20px;">
                    <img src="{{item.bimg}}"
                        style="width: 400px; height: 280px; border-top-left-radius: 20px; border-top-right-radius: 20px;">
                    <h1 style="color: #000000; font-size: 13px;">{{item.bname}}</h1>

                </div>

            </div>

        </div>
    </div>
</div>
<div style="display: flex; justify-content: center; height: 620px; align-items: center;">
    <mat-card
        style="width: 1300px; height: 620px; display: flex; justify-content: center; align-items: center;">
        <canvas id="myChart"></canvas>
    </mat-card>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-running-dots"
    [fullScreen]="true"></ngx-spinner>
